<section class="departments-section section-padding bg-warm-gray">
  <div class="container-fluid">
    <!-- Section Header -->
    <div class="row">
      <div class="col-12 text-center mb-5">
        <h2 class="section-title position-relative brush-stroke">
          <i class="pi pi-building art-icon"></i>
          Our Departments
        </h2>
        <p class="section-description">
          Explore our diverse academic departments, each dedicated to fostering creativity and artistic excellence
        </p>
      </div>
    </div>

    <!-- Departments Grid -->
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let department of departments; let i = index">
        <div class="department-card art-card h-100 fade-in" 
             [style.animation-delay]="(i * 0.1) + 's'">
          
          <!-- Department Image -->
          <div class="card-image-container position-relative overflow-hidden">
            <img 
              [src]="department.imageUrl" 
              [alt]="department.name"
              class="art-card-image">
            
            <!-- Overlay with Icon -->
            <div class="image-overlay d-flex align-items-center justify-content-center">
              <i [class]="department.icon" class="department-icon"></i>
            </div>
            
            <!-- Student Count Badge -->
            <div class="student-badge" *ngIf="department.studentCount">
              <i class="pi pi-users me-1"></i>
              {{ department.studentCount }} Students
            </div>
          </div>

          <!-- Card Content -->
          <div class="art-card-content">
            <h4 class="department-name mb-3">
              {{ department.name }}
            </h4>
            
            <p class="department-description mb-3">
              {{ department.description }}
            </p>

            <!-- Programs Offered -->
            <!-- <div class="programs-section mb-3" *ngIf="department.programsOffered">
              <h6 class="programs-title mb-2">
                <i class="pi pi-bookmark me-2"></i>Programs Offered:
              </h6>
              <ul class="programs-list">
                <li *ngFor="let program of department.programsOffered" class="program-item">
                  {{ program }}
                </li>
              </ul>
            </div> -->

            <!-- Action Button -->
            <div class="card-actions mt-auto">
              <a [href]="department.detailsUrl" class="btn btn-secondary-custom w-100">
                <i class="pi pi-arrow-right me-2"></i>
                Learn More
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
